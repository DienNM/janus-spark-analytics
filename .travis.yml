sudo: true
dist: trusty

jobs:
  include:
    - stage: build docker image
      script:
        - docker build --target app .
    - stage: test
      script:
        - ./ci_journey.sh
    - stage: push docker image
      if: 'tag IS present'
      script:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker build -t creativesoftwarefdn/janus-spark-analytics --target app .
        - docker push creativesoftwarefdn/janus-spark-analytics
 